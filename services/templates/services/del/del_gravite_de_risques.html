<div class="modal-header">
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btn-close"></button>
</div>
<div class="modal-body">
    <div class="mt-2 text-center">
        <lord-icon src="https://cdn.lordicon.com/gsqxdxog.json" trigger="loop" colors="primary:#f7b84b,secondary:#f06548" style="width:100px;height:100px"></lord-icon>
        <div class="mt-4 pt-2 fs-15 mx-4 mx-sm-5">
            <h4>Supprimer - {{ data.libgraviterisk }} ?</h4>
            <p class="text-muted mx-4 mb-0">êtes-vous sûr de vouloir supprimer cette enregistrement ?</p>
        </div>
    </div>
    <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
        <button type="button" class="btn w-sm btn-light" data-bs-dismiss="modal">Fermer</button>
        <button type="button" data-bs-dismiss="modal" class="btn w-sm btn-danger " id="delete-record" hx-indicator="#loader" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' hx-post="{% url 'services:del_gravite_de_risques' pk=data.idgraviterisk %}">Supprimer!</button>
    </div>
</div>
