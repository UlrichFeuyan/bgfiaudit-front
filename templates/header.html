<div class="content-header pt-4 mb-4">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">{{ header_title }}{% block header-title %}{% endblock header-title %}</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    {% for item in breadcrumb %}
                        {% if not forloop.last %}
                            <li class="breadcrumb-item text-primary">
                                {% if item.path %}
                                    <a href="{{ item.path }}">{{ item.name }}</a>
                                {% else %}
                                    {{ item.name }}
                                {% endif %}
                            </li>
                        {% else %}
                            <li class="breadcrumb-item active">{{ item.name }}</li>
                        {% endif %}
                    {% endfor %}
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
