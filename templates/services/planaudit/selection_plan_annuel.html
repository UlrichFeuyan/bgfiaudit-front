<div class="modal-header">
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btn-close"></button>
</div>
<form class="modal-body" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' hx-indicator="#loader" hx-post="{% url 'services:validation_plan_annuel' %}" hx-target="#validation_plan_annuel">
    <div class="mt-2 text-center">
        <h4>Année de reférence</h4>
        <p>Veillez sélectionner l'année de référence du plan d'audit.</p>
        <div class="mt-4 pt-2 fs-15 mx-4 mx-sm-5">
            <select class="form-select" aria-label="Default select example" name="annee">
                {% for annee in annees_planifies %}
                    <option value="{{ annee }}" >{{ annee }}</option>
                {% empty %}
                    <option value="">Pas d'elements trouvés</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
        <button type="button" class="btn w-sm btn-light" data-bs-dismiss="modal">Fermer</button>
        <button type="submit" class="btn w-sm btn-primary" data-bs-toggle="modal" data-bs-target="#validationPlanAnnuelModal"> Continuer → </button>
    </div>
</form>
