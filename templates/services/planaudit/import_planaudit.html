{% load static %}
<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
<div class="container p-3">
    <div class="row">
        <div class="col">
            <h3>Importation - plan d'audit</h3>
            <form hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' hx-indicator="#loader" hx-post="{% url 'services:import_plan_audit' %}" hx-target="#validationModal" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="small mb-1" for="fichier_excel">Importation du fichier excel</label>
                    <input class="form-control" type="file" name="fichier_excel" accept=".xlsx" id="fichier_excel" placeholder="Cliquez pour ajouter le fichier." />
                </div>
                <hr class="my-4"/>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-light" data-bs-dismiss="modal" type="button">Annuler</button>
                    <button type="submint" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#validationModal" >Importer</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
