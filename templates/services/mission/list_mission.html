{% for item in data_list %}
    <tr  id="movie-{{ item.pk }}">
        <th scope="row">
        </th>
        <td class="date">{{ item.code_mission }}</td>
        <td class="date">{{ item.intitule_mission }}</td>
        <td class="date">{{ item.theme_mission }}</td>
        <td class="date">{{ item.debut_theo }}</td>
        <td class="date">{{ item.fin_theo }}</td>
        <td class="date">{{ item.statut_mission }}</td>
        <td class="date">{{ item.etat_mission }}</td>
        <td>
            <div class="d-flex gap-2">
                <div class="edit">
                    <button class="btn btn-sm btn-success edit-item-btn" hx-get="{% url 'services:edit_mission' pk=item.idmission %}" hx-target="#edit_data"  data-bs-toggle="modal" data-bs-target="#showModal">Modifier</button>
                </div>
                <div class="remove">
                    <button class="btn btn-sm btn-danger remove-item-btn" hx-get="{% url 'services:del_mission' pk=item.idmission %}" hx-target="#delete_data" data-bs-toggle="modal" data-bs-target="#deleteRecordModal">Supprimer</button>
                </div>
            </div>
        </td>
    </tr>
{% endfor %}
