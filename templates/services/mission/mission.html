{% extends 'base.html' %}
{% load static %}
{% block title %} Missions {% endblock %}
{% block central %}
<div class="page-content">
    <div class="container-fluid">
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">Missions</h4>
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Dashboard</a></li>
                            <li class="breadcrumb-item active">Missions</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- end page title -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                    </div><!-- end card header -->
                    <div class="card-body">
                        <div id="customerList">
                            <div class="row g-4 mb-3">
                                <div class="col-sm-auto">
                                    <div>
                                        <button class="btn btn-sm btn-success edit-item-btn" hx-get="{% url 'services:add_mission' %}" hx-target="#edit_data"  data-bs-toggle="modal" data-bs-target="#showModal"><i class="ri-add-line align-bottom me-1"></i>Ajouter</button>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="d-flex justify-content-sm-end">
                                        <div class="search-box ms-2">
                                            <input type="text" class="form-control search" placeholder="Search...">
                                            <i class="ri-search-line search-icon"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive table-card mt-3 mb-1">
                                <table class="table align-middle table-nowrap" id="customerTable">
                                    <thead class="table-light">
                                        <tr>
                                            <th scope="col" style="width: 25px;">
                                            </th>
                                            <th class="sort" data-sort="repertoire_racine">Code Mission</th>
                                            <th class="sort" data-sort="repertoire_racine">Intitule Mission</th>
                                            <th class="sort" data-sort="repertoire_racine">Theme Mission</th>
                                            <th class="sort" data-sort="repertoire_racine">Date Debut</th>
                                            <th class="sort" data-sort="repertoire_racine">Date Fin</th>
                                            <th class="sort" data-sort="repertoire_racine">Statut_mission</th>
                                            <th class="sort" data-sort="repertoire_racine">Etat Mission</th>
                                            <th class="sort" data-sort="action">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody class="list form-check-all" hx-get="{% url 'services:list_mission' %}" hx-trigger="load, ListChanged from:body" hx-target="this" hx-indicator="#loader">
                                        <tr>
                                            <div class="d-flex justify-content-center htmx-indicator" id="loader">
                                                <div class="spinner-border" role="status">
                                                  <span class="visually-hidden">Loading...</span>
                                                </div>
                                            </div>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="noresult" style ="display: none">
                                    <div class="text-center">
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <div class="pagination-wrap hstack gap-2">
                                    <a class="page-item pagination-prev disabled" href="#">
                                        Précédent
                                    </a>
                                    <ul class="pagination listjs-pagination mb-0"></ul>
                                    <a class="page-item pagination-next" href="#">
                                        Suivant
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div><!-- end card -->
                </div>
                <!-- end col -->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->


        <div class="modal fade" id="showModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" hx-target="this" id="edit_data">
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade zoomIn" id="deleteRecordModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" hx-target="this" id="delete_data">
                </div>
            </div>
        </div>
        <!--end modal -->
    </div>
    <!-- container-fluid -->
</div>
{% endblock %}
