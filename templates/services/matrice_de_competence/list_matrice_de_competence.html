{% for item in data_list %}
    <tr  id="movie-{{ item.pk }}">
        <th scope="row">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="chk_child" value="option1">
            </div>
        </th>
        <td class="align-middle">{{ item.lib_competences }}</td>
        <td class="align-middle">
            {% for utilisateur in utilisateurs %}
                {% if utilisateur.idprofil_user == 2 %}
                    {{ utilisateur.username }}
                {% endif %}
            {% endfor %}
        </td>
        <td>
            <div class="d-flex gap-2">
                <div class="edit">
                    <button class="btn btn-success btn-sm" hx-get="{% url 'services:edit_matrice_de_competence_param' pk=item.idcompetences %}" hx-target="#dialog">Modifier</button>
                </div>
                <div class="remove">
                    <button class="btn btn-sm btn-danger remove-item-btn" hx-get="{% url 'services:del_matrice_de_competence_param' pk=item.idcompetences %}" hx-target="#dialog" >Supprimer</button>
                </div>
            </div>
        </td>
    </tr>
{% endfor %}
